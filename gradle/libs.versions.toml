[versions]
# Build tools
agp = "9.0.1"
kotlin = "2.3.10"
ksp = "2.3.2"

# Android SDK
android-compileSdk = "36"
android-minSdk = "24"
android-targetSdk = "36"

# AndroidX core / UI
androidx-core = "1.17.0"
androidx-activity = "1.12.3"
androidx-appcompat = "1.7.1"
androidx-viewmodel = "2.10.0"
coreSplashscreen = "1.2.0"

# Compose Multiplatform
composeMultiplatform = "1.10.0"
composeHotReload = "1.0.0"
material3 = "1.10.0-alpha05"

# JetBrains (AndroidX forks / Navigation3 / Lifecycle)
multiplatform-nav3-ui = "1.0.0-alpha06"
compose-multiplatform-adaptive = "1.3.0-alpha04"
compose-multiplatform-lifecycle = "2.10.0-alpha08"

# KotlinX
kotlinx-coroutines = "1.10.2"
kotlinx-serialization = "1.10.0"

# DI
koin = "4.1.1"

# DB
room = "2.8.4"
sqlite = "2.6.2"

# Google / material
material = "1.13.0"

# Testing
junit = "4.13.2"
androidx-testExt = "1.3.0"
androidx-espresso = "3.7.0"

# (Kept as-is; looks redundant with kotlin, but you might reference it separately)
jetbrainsKotlinJvm = "2.3.10"


[libraries]
# Koin
koin-bom        = { module = "io.insert-koin:koin-bom", version.ref = "koin" }
koin-core       = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-android    = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-compose    = { module = "io.insert-koin:koin-compose", version.ref = "koin" }
koin-compose-vm = { module = "io.insert-koin:koin-compose-viewmodel", version.ref = "koin" }

# AndroidX
androidx-core-ktx          = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-activity-compose  = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-appcompat         = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-appcompat-resources = { module = "androidx.appcompat:appcompat-resources", version.ref = "androidx-appcompat" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "coreSplashscreen" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel", version.ref = "androidx-viewmodel" }

# Compose Multiplatform
compose-ui                 = { module = "org.jetbrains.compose.ui:ui", version.ref = "composeMultiplatform" }
compose-runtime            = { module = "org.jetbrains.compose.runtime:runtime", version.ref = "composeMultiplatform" }
compose-foundation         = { module = "org.jetbrains.compose.foundation:foundation", version.ref = "composeMultiplatform" }
compose-material3          = { module = "org.jetbrains.compose.material3:material3", version.ref = "material3" }
compose-components-resources = { module = "org.jetbrains.compose.components:components-resources", version.ref = "composeMultiplatform" }
compose-uiTooling          = { module = "org.jetbrains.compose.ui:ui-tooling", version.ref = "composeMultiplatform" }
compose-uiToolingPreview   = { module = "org.jetbrains.compose.ui:ui-tooling-preview", version.ref = "composeMultiplatform" }

# JetBrains Navigation3 / Lifecycle
jetbrains-navigation3-ui                 = { module = "org.jetbrains.androidx.navigation3:navigation3-ui", version.ref = "multiplatform-nav3-ui" }
jetbrains-material3-adaptiveNavigation3  = { module = "org.jetbrains.compose.material3.adaptive:adaptive-navigation3", version.ref = "compose-multiplatform-adaptive" }
jetbrains-lifecycle-viewmodelNavigation3 = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-navigation3", version.ref = "compose-multiplatform-lifecycle" }

# Kotlin / KotlinX
kotlin-test                = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-testJunit           = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-coroutinesSwing    = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }

# DB
androidx-sqlite-bundled = { module = "androidx.sqlite:sqlite-bundled", version.ref = "sqlite" }
androidx-room-runtime   = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-compiler  = { module = "androidx.room:room-compiler", version.ref = "room" }

# Google
material = { module = "com.google.android.material:material", version.ref = "material" }

# Testing
junit                   = { module = "junit:junit", version.ref = "junit" }
androidx-testExt-junit   = { module = "androidx.test.ext:junit", version.ref = "androidx-testExt" }
androidx-espresso-core   = { module = "androidx.test.espresso:espresso-core", version.ref = "androidx-espresso" }


[plugins]
# Android / Kotlin
androidApplication         = { id = "com.android.application", version.ref = "agp" }
androidLibrary             = { id = "com.android.library", version.ref = "agp" }
androidMultiplatformLibrary = { id = "com.android.kotlin.multiplatform.library", version.ref = "agp" }

kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "jetbrainsKotlinJvm" }

# Kotlin plugins
composeCompiler     = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp                 = { id = "com.google.devtools.ksp", version.ref = "ksp" }

# Compose Multiplatform
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "composeMultiplatform" }
composeHotReload     = { id = "org.jetbrains.compose.hot-reload", version.ref = "composeHotReload" }

# Room
androidx-room = { id = "androidx.room", version.ref = "room" }
